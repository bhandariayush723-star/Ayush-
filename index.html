<!DOCTYPE html>
<html>
<head>
  <title>TapFriend Mining</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: Arial;
    }

    h1 {
      margin-top: 20px;
      font-size: 35px;
      color: gold;
    }

    .coin-box {
      font-size: 25px;
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 215, 0, 0.1);
      display: inline-block;
      border-radius: 15px;
      border: 2px solid gold;
    }

    .hamster {
      margin-top: 30px;
      width: 160px;
      transition: transform 0.1s;
    }

    button {
      margin-top: 25px;
      font-size: 28px;
      padding: 18px 40px;
      border-radius: 20px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 15px gold;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <h1>üêπ TapFriend Mining</h1>

  <div class="coin-box">
    üí∞ Coins: <span id="coins">0</span>
  </div>

  <br>

  <!-- Hamster Image -->
  <img id="hamster" class="hamster"
    src="https://i.imgur.com/1Q9Z1Zm.png">

  <br>

  <button onclick="tap()">ü™ô TAP</button>

  <script>
    let coins = 0;

    function tap() {
      coins++;
      document.getElementById("coins").innerText = coins;

      // Animation effect
      let hamster = document.getElementById("hamster");
      hamster.style.transform = "scale(1.1)";
      setTimeout(() => {
        hamster.style.transform = "scale(1)";
      }, 100);
    }
  </script>

</body>
</html>
