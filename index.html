<body>

<h1>ğŸ¹ TapFriend Mining</h1>

<h2 id="coins">Coins: 0</h2>

<h2 id="level">Level: 1</h2>

<button onclick="tap()">ğŸª™ TAP</button>

<!-- âœ… Sound Effect -->
<audio id="tapSound">
  <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mp3">
</audio>

<script>
let coins = 0;
let level = 1;

function tap() {
  coins++;

  // âœ… Play Sound
  document.getElementById("tapSound").play();

  // âœ… Level Up System
  if (coins % 10 === 0) {
    level++;
    alert("ğŸ‰ Level Up! Now Level: " + level);
  }

  // Update Screen
  document.getElementById("coins").innerText = "Coins: " + coins;
  document.getElementById("level").innerText = "Level: " + level;
}
</script>

</body>
